[global/wm]
include-file = ~/.config/polybar/modules/color.ini
include-file = ~/.config/polybar/modules/date.ini
include-file = ~/.config/polybar/modules/i3.ini
include-file = ~/.config/polybar/modules/battery.ini
include-file = ~/.config/polybar/modules/network.ini
include-file = ~/.config/polybar/modules/powermenu.ini
include-file = ~/.config/polybar/modules/volume.ini
include-file = ~/.config/polybar/modules/filesystem.ini

[bar/main]
width = 100%
height = 36

background = ${color.black}
foreground = ${color.white}

font-0 = HackGenNerd:size=18;0

module-margin-left = 0
module-margin-center = 0
module-margin-right = 1

modules-left = date
modules-center = i3
modules-right = volume network filesystem battery powermenu

