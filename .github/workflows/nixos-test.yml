name: NixOS Configuration Test

on:
  push:
    branches: [ main, master ]
    paths:
      - 'nixos/**'
      - '.github/workflows/nixos-test.yml'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'nixos/**'
      - '.github/workflows/nixos-test.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Check flake
        working-directory: ./nixos
        run: nix flake check

      - name: Evaluate NixOS configuration
        working-directory: ./nixos
        run: nix flake show
