[[plugins]]
repo = 'williamboman/nvim-lsp-installer'
hook_source = '''
lua << EOF
local lsp_installer = require("nvim-lsp-installer")
lsp_installer.on_server_ready(function(server)
    local opts = {}
    opts.on_attach = on_attach
    server:setup(opts)
    vim.cmd [[ do User LspAttachBuffers ]]
    end)
EOF
'''

